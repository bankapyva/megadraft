<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mega Draft Randomizer</title>
<style>
  body {
    font-family: 'Trebuchet MS', sans-serif;
    text-align: center;
    background: linear-gradient(160deg, #1b2735, #090a0f);
    color: white;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  h1 {
    font-size: 12vw; /* дуже велика назва */
    margin: 20px 0 10px 0;
    text-shadow: 0 0 15px #000, 0 0 30px #1976d2;
    color: #ffffff;
  }
  #turn {
    display: none; /* прибрав підказки повністю */
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 1vw;
    width: 95vw;
    margin: auto;
  }
  .card {
    aspect-ratio: 3 / 4;
    width: 100%;
    background: #444;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.6);
    transition: all 0.3s ease;
    position: relative;
  }
  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 16px rgba(0,0,0,0.9);
  }
  .p1 { 
    background: linear-gradient(145deg, #42a5f5, #1976d2); 
    box-shadow: 0 0 15px #2196F3, inset 0 0 10px rgba(255,255,255,0.3);
  }
  .p2 { 
    background: linear-gradient(145deg, #ef5350, #b71c1c); 
    box-shadow: 0 0 15px #f44336, inset 0 0 10px rgba(255,255,255,0.3);
  }
  .buttons {
  display: flex;
  justify-content: center;
  gap: 6vw;
  margin-top: 25px;
}

button {
  padding: 4vw 8vw;          /* великі кнопки */
  font-size: 6vw;            /* крупний текст */
  border: none;
  border-radius: 16px;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 6px 14px rgba(0,0,0,0.7);
  transition: all 0.2s ease;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 18px rgba(0,0,0,0.9);
}

#manualBtn {
  background: linear-gradient(145deg, #66bb6a, #2e7d32);
  color: white;
}

.modeBtn {
  background: linear-gradient(145deg, #29b6f6, #0288d1);
  color: white;
}

</style>
</head>
<body>

<h1>Mega Draft</h1>
<p id="turn">Оберіть режим гри</p>
<div class="grid" id="grid"></div>
<div class="buttons">
  <button class="modeBtn" onclick="manualMode()">Manual</button>
  <button class="modeBtn" onclick="autoMode()">Auto</button>
  <button id="manualBtn" onclick="pickCard()" style="display:none;">Pick</button>
</div>

<script>
const grid = document.getElementById("grid");
const manualBtn = document.getElementById("manualBtn");
let cards = [];

// створюємо 36 карт
for (let i = 0; i < 36; i++) {
  let div = document.createElement("div");
  div.classList.add("card");
  grid.appendChild(div);
  cards.push(div);
}

// послідовність виборів (гравець, скільки карт)
const sequence = [
  {player: 1, count: 1},
  {player: 2, count: 2},
  {player: 1, count: 2},
  {player: 2, count: 2},
  {player: 1, count: 2},
  {player: 2, count: 2},
  {player: 1, count: 2},
  {player: 2, count: 1},
  {player: 1, count: 1},
  {player: 2, count: 1}
];

let step = 0;
let picksDone = 0;
let manual = false;

function resetDraft() {
  cards.forEach(c => c.classList.remove("p1", "p2"));
  step = 0;
  picksDone = 0;
}

function manualMode() {
  resetDraft();
  manual = true;
  manualBtn.style.display = "inline-block";
}

function autoMode() {
  resetDraft();
  manual = false;
  manualBtn.style.display = "none";

  let available = [...cards];
  for (let step of sequence) {
    for (let i = 0; i < step.count; i++) {
      if (available.length === 0) return;
      let randomCard = available.splice(Math.floor(Math.random() * available.length), 1)[0];
      randomCard.classList.add(step.player === 1 ? "p1" : "p2");
    }
  }
}

function pickCard() {
  if (!manual) return;

  if (step >= sequence.length) {
    return;
  }

  let {player, count} = sequence[step];
  let available = cards.filter(c => !c.classList.contains("p1") && !c.classList.contains("p2"));
  if (available.length === 0) {
    return;
  }

  let randomCard = available[Math.floor(Math.random() * available.length)];
  randomCard.classList.add(player === 1 ? "p1" : "p2");

  picksDone++;

  if (picksDone >= count) {
    step++;
    picksDone = 0;
  }
}
</script>

</body>
</html>
